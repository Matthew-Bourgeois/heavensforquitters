
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sizing Chart – Heaven's for Quitters</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #111;
      color: #f4f4f4;
      font-family: 'Open Sans', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-family: 'Bebas Neue', sans-serif;
      color: #ffd700;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      background: #222;
      color: #fff;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.75rem;
    }
    th {
      background: #333;
      color: #ffd700;
      font-family: 'Bebas Neue', sans-serif;
      text-transform: uppercase;
      font-size: 1.1rem;
    }
    caption {
      margin-bottom: 1rem;
      font-style: italic;
      color: #ccc;
    }
    .back-link {
      margin-top: 2rem;
      display: inline-block;
      font-weight: bold;
      color: #ffd700;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Sizing Chart</h1>
  <p><strong>Tultex Unisex T-Shirt (100% Cotton)</strong></p>

  <table>
    <caption>All measurements are in inches. Garment measured flat.</caption>
    <thead>
      <tr>
        <th>Size</th>
        <th>Body Width</th>
        <th>Body Length</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Small</td>
        <td>18"</td>
        <td>28"</td>
      </tr>
      <tr>
        <td>Medium</td>
        <td>20"</td>
        <td>29"</td>
      </tr>
      <tr>
        <td>Large</td>
        <td>22"</td>
        <td>30"</td>
      </tr>
      <tr>
        <td>X-Large</td>
        <td>24"</td>
        <td>31"</td>
      </tr>
      <tr>
        <td>2X-Large</td>
        <td>26"</td>
        <td>32"</td>
      </tr>
      <tr>
        <td>3X-Large</td>
        <td>28"</td>
        <td>33"</td>
      </tr>
    </tbody>
  </table>

  <a href="index.html" class="back-link">← Back to Home</a>
</body>
</html>
